<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Calc</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>
            THE GRID CALC
        </h1>
    </header>
    <main class="grid-container">
        <div class="display">
            <input type="text" name="" id="" disabled>
        </div>
        <button class="calc-button one">1</button>
        <button class="calc-button two">2</button>
        <button class="calc-button three">3</button>
        <button class="calc-button four">4</button>
        <button class="calc-button five">5</button>
        <button class="calc-button six">6</button>
        <button class="calc-button seven">7</button>
        <button class="calc-button eight">8</button>
        <button class="calc-button nine">9</button>
        <button class="calc-button ten">0</button>
        <button class="calc-button eleven">+</button>
        <button class="calc-button twelve">-</button>
        <button class="calc-button thirteen">x</button>
        <button class="calc-button forteen">/</button>
        <button class="calc-button fifteen">%</button>
        <button class="calc-button sixteen">sin</button>
        <button class="calc-button seventeen">cos</button>
        <button class="calc-button eighteen">tan</button>
        <button class="calc-button nineteen">sinh</button>
        <button class="calc-button cosh">cosh</button>
        <button class="calc-button tanh">tanh</button>
        <button class="calc-button cotan">cotan</button>
        <button class="calc-button ca">CA</button>
        <button class="calc-button equal">=</button>
    </main>
</body>
</html>
